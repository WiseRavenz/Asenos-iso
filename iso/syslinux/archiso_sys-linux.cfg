LABEL arch64
TEXT HELP
Boot the Asenos Linux install medium on BIOS.
It allows you to install Asenos Linux or perform system maintenance.
ENDTEXT
MENU LABEL Start Asenos Linux Installation (x86_64, BIOS)
LINUX /%INSTALL_DIR%/boot/x86_64/vmlinuz-linux
INITRD /%INSTALL_DIR%/boot/x86_64/initramfs-linux.img
APPEND archisobasedir=%INSTALL_DIR% archisosearchuuid=%ARCHISO_UUID%
